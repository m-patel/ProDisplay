<div class="jumbotron">
    <form name="form" class="form" role="form">
        <div class="form-group">
            <input type="text"
				       class="form-control" 
				       placeholder="Product Name"
				       data-ng-model="item.name"
                       required>
        </div>
        <div class="form-group">
            <input type="text"
				       class="form-control" 
				       placeholder="Product Download URL"
				       data-ng-model="item.downloadurl"
                       required>
        </div>
        <div class="form-group">
            <!-- 		      <label class="sr-only" for="inputfile">Product Icon</label> -->
		      <!--<input type="file" id="inputfile" name="file">-->
                <input type="text"
                       class="form-control"
                       placeholder="Product Icon URL"
                       data-ng-model="item.icon"
                       required>
        </div>
        <div class="form-group">
            <textarea class="form-control" id="" name="desc" data-ng-model="item.description" required></textarea>
        </div>
        <button type="submit" class="btn btn-success" data-ng-show="addBtn" data-ng-click="addItem(item)"
                ng-disabled="form.$invalid">
            Add
        </button>
        <button type="button" class="btn btn-success" data-ng-hide="addBtn" data-ng-click="updateItem(item)"
                ng-disabled="form.$invalid">
            Update
        </button>
    </form>
</div>
		<hr>
    <div class="table-responsive">
        <table class="table table-condensed">
            <thead>
            <tr>
              <th>Items</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          <tr ng-repeat="(key,item) in items" class="row-animate">
              <td>
                <div class="pull-left">
                  {{ item.name }}
                </div>
              </td>
              <td>
                <div class="pull-right">
                    <a class="btn btn-warning" ng-click="editMode(key,item)">
                    <i class="icon-remove-sign"></i>Edit
                  </a>
                  <a class="btn btn-danger" ng-click="removeItem(key)">
                    <i class="icon-remove-sign"></i>Delete
                  </a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
